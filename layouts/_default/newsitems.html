<article class="news-item">

  <header class="news-header">
    <h3><a href='{{ .Permalink }}'>{{ .Title }}</a></h3>
    <div class="page-metadata">{{ .Lastmod.Format "Jan 2, 2006 15:04 MST" }}</div>
  </header>
  <div>{{ .Summary }}</div>
  <footer class="news-footer">
  {{ if .Truncated }}
    <a href='{{ .Permalink }}'>Read full article for "{{ if .Title }}{{ .Title }}{{ else }}{{ $.Site.Title }}{{ end }}"</a>
  {{ end }}
  </footer>
</article>
